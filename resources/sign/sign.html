<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.min.css">

</head>
<body>
    <form class="login_form" action="" method="">
        <i class="fas fa-user user_icon"></i>
        <h1>SIGN</h1>
        <label id="label_login0" for=""> User Name </label> <input type="text"  name="" id="dis_labelname" >   <br>
        <label id="label_login1" for=""> Your Email </label> <input type="email"  name="" id="dis_labelemail" >   <br>
        <label id="label_login2" for=""> The password </label>  <input type="password" name="" id="dis_placeholder" placeholder="Write a strong password"> <br>
        <label id="label_login3" for="">Confirmation </label> <input type="password" name="" id="dis_placeholder_con" placeholder="Confirmation The password"> <br>
        <label id="label_login4" for=""> Phone Number </label>  <input type="text" name="" id="dis_labelphone"> 
            <i class="far fa-eye show_pass"></i>
            <i class="far fa-eye show_pass_con"></i>
            <i id="show_pass"  class="far fa-eye-slash hide_pass"></i>
            <i id="show_pass_con"  class="far fa-eye-slash hide_pass_con"></i>
        <input type="submit" name="" id="inputlogin" value="SIGN UP" >
    </form>
    <form style="z-index: -1;" id="Confirm_form_login" class="login_form" action="" method="">
        <i class="fas fa-user-check user_icon"></i>
        <h1>Confirm</h1>
        <input type="text" name="" id="Confirm_login" placeholder="Write the code"> 
        <i id="baketologin" class="fas fa-long-arrow-alt-left baketologin"></i>
    </form>


    <script src="./main.js"> </script>
</body>
</html>
